    <body align="center" style="background-color: rgba(23, 21, 163, 0.637);">
        <form>

            <img src="cloud aws club.png" height="350">

                <tr><th>Username:</th><td><input type="text"></td></tr>

                <tr><th>Select Branch:</th><td><select name="brach" id="branch">
                    <option value="branch">Select your Branch</option>
                    <option value="branch">C.S.E</option>
                    <option value="branch">Mechanical</option>
                    <option value="branch">ETC</option>
                    <option value="branch">IT</option>
                    <option value="branch">Mining</option>
                    <option value="branch">Fishery</option>
                </td></tr>

              </table><br><br>
              <input type="submit">
        </form>
